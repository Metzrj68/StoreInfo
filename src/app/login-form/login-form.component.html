  <h1>Login Page</h1>
  <form class="" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name" value="RMetzler">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" value="EmmaGrace816">
    </div>
    <button type="submit">GO</button>
    {{loginSuccess}}
  </form>

</div>
